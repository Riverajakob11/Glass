[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,200

[mPlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=iTunes
PlayerType=TITLE

[mArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mPlayer]
PlayerType=ARTIST

[mAlbum]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mPlayer]
PlayerType=ALBUM

[mCover]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=COVER
Substitute="":"#@#\Images\Default.png"

[mPosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=POSITION

[mDuration]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=DURATION

[mProgress]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=PROGRESS

[mRating]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=RATING

[mStateButton]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=STATE
Substitute="0":"#@#\Images\Play.png","1":"#@#\Images\Pause.png","2":"#@#\Images\Play.png"

[mVolume]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=VOLUME

[Cover]
Meter=IMAGE
MeasureName=mCover
X=8
Y=20
W=85
H=85
SolidColor=FFFFFF10

[Stars]
Meter=BITMAP
X=20
Y=110
MeasureName=mRating
BitmapImage=#@#\Images\Rating.png
BitmapFrames=6
BitmapZeroFrame=1

[SetRating1]
Meter=IMAGE
X=34
Y=116
W=13
H=10
SolidColor=00000001
LeftMouseUpAction=[!CommandMeasure mPlayer SetRating 1"]

[SetRating2]
Meter=IMAGE
X=13r
Y=115
W=13
H=10
SolidColor=00000001
LeftMouseUpAction=[!CommandMeasure mPlayer SetRating 2"]

[SetRating3]
Meter=IMAGE
X=13r
Y=115
W=13
H=10
SolidColor=00000001
LeftMouseUpAction=[!CommandMeasure mPlayer SetRating 3"]

[SetRating4]
Meter=IMAGE
X=13r
Y=115
W=13
H=10
SolidColor=00000001
LeftMouseUpAction=[!CommandMeasure mPlayer SetRating 4"]

[SetRating5]
Meter=IMAGE
X=13r
Y=115
W=13
H=10
SolidColor=00000001
LeftMouseUpAction=[!CommandMeasure mPlayer SetRating 5"]

[Track]
Meter=STRING
MeasureName=mPlayer
X=130
Y=20
W=260
H=16
FontFace=Trebuchet MS
FontColor=FFFFFFFF
AntiAlias=1
ClipString=1
Text="%1"

[Artist]
Meter=STRING
MeasureName=mArtist
X=130
Y=18r
W=260
H=16
FontFace=Trebuchet MS
FontColor=FFFFFFFF
AntiAlias=1
ClipString=1
Text="%1"

[Album]
Meter=STRING
MeasureName=mAlbum
X=130
Y=18r
W=260
H=16
FontFace=Trebuchet MS
FontColor=FFFFFFFF
AntiAlias=1
ClipString=1
Text="%1"

[Time]
Meter=STRING
MeasureName=mPosition
MeasureName2=mDuration
X=130
Y=20r
W=260
H=16
FontFace=Trebuchet MS
FontColor=FFFFFF99
AntiAlias=1
ClipString=1
Text="%1/%2"

[Progress]
Meter=STRING
MeasureName=mProgress
X=390
Y=0r
W=50
H=16
StringAlign=RIGHT
FontFace=Trebuchet MS
FontColor=FFFFFF99
AntiAlias=1
ClipString=1
Text="%1%"

[ProgressBar]
Meter=BAR
MeasureName=mProgress
X=132
Y=20r
W=258
H=1
BarColor=E8D71CEE
SolidColor=FFFFFF10
BarOrientation=HORIZONTAL

[Previous]
Meter=BUTTON
ButtonImage=#@#\Images\Previous.png
X=130
Y=115
LeftMouseUpAction=[!CommandMeasure mPlayer "Previous"]

[Play]
Meter=BUTTON
ButtonImage=[mStateButton]
X=25r
Y=115
LeftMouseUpAction=[!CommandMeasure mPlayer "PlayPause"]
DynamicVariables=1

[Next]
Meter=BUTTON
ButtonImage=#@#\Images\Next.png
X=25r
Y=115
LeftMouseUpAction=[!CommandMeasure mPlayer "Next"]

[Stop]
Meter=BUTTON
ButtonImage=#@#\Images\Stop.png
X=25r
Y=115
LeftMouseUpAction=[!CommandMeasure mPlayer "Stop"]

[Volume]
Meter=IMAGE
ImageName=#@#\Images\Volume.png
X=35r
Y=115

[VolumeText]
Meter=STRING
MeasureName=mVolume
X=11r
Y=116
W=45
H=16
FontSize=8
FontFace=Trebuchet MS
FontColor=FFFFFF99
AntiAlias=1
ClipString=1
Text="%1%"

[VolumeUp]
Meter=BUTTON
ButtonImage=#@#\Images\VolumeUp.png
X=30r
Y=112
LeftMouseUpAction=[!CommandMeasure mPlayer "SetVolume +25"]

[VolumeDown]
Meter=BUTTON
ButtonImage=#@#\Images\VolumeDown.png
X=0r
Y=122
LeftMouseUpAction=[!CommandMeasure mPlayer "SetVolume -25"]
