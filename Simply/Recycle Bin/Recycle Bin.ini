[Rainmeter]
Update=1000

[MeterBackground]
Meter=Image
W=269
H=65
SolidColor=0,0,0,200

[MeasureBinSize]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Size
UpdateDivider=5

[MeterTitle]
Meter=STRING
MeterStyle=styleTitle
X=10
Y=12
W=190
H=18
StringAlign=LEFT
StringCase=UPPER
StringStyle=BOLD
FontFace=Trebuchet MS
FontSize=10
FontColor=255,255,255
AntiAlias=1
Text="Recycle Bin"

[MeterBinSize]
Meter=String
MeasureName=MeasureBinSize
X=5
Y=5
W=200
H=20
AntiAlias=1
FontColor=255,255,255,255
SolidColor=0,0,0,1
AutoScale=1
Text=Bin size: %1B
LeftMouseUpAction=!CommandMeasure MeasureBinSize OpenBin
RightMouseUpAction=!CommandMeasure MeasureBinSize EmptyBin
