[Rainmeter]
Update=1000

[MeterBackground]
Meter=Image
ImageName=#@#\Images\image.jpg
W=155
H=155

[MeasureOSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[MeasureComputerName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=COMPUTER_NAME
UpdateDivider=86400

[MeasureUptime]
Measure=Uptime

[MeterComputerName]
Meter=String
MeterStyle=Style
MeasureName=MeasureComputerName
X=25
Y=(150/5+5)
W=(150-10)
H=(150/5)
FontSize=(150/10)
FontColor=255,255,255
AntiAlias=1
Percentual=1
ClipString=1

[MeterOS]
Meter=String
MeterStyle=Style
MeasureName=MeasureOSVersion
X=25
Y=(150/2.5+5)
FontSize=(150/10)
FontColor=255,255,255
AntiAlias=1
Percentual=1

[MeterUptime]
Meter=String
MeterStyle=Style
MeasureName=MeasureUptime
X=45
Y=(150/1.6+2)
FontSize=(150/12)
Percentual=1
FontColor=255,255,255
AntiAlias=1
Text="%1"
