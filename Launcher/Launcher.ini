[Rainmeter]
Update=1000
BackgroundMode=3
Background=#@#Background.png
Group=Launcher

[Metadata]
Name=Main Launcher
Author=jakobaindreas
Information=A Google Glass like launcher
License=Apache License 2.0
Version=3.0

[MeterClock]
Meter=String
MeasureName=MeasureTime
FontFace=Roboto Th
AntiAlias=1
X=325
Y=180
StringAlign=CenterCenter
FontColor=255,255,255,255
FontSize=86px

[MeterLaunch]
Meter=String
Text=""click to open the launcher""
AntiAlias=1
X=325
Y=320
FontFace=Roboto Th
FontColor=255,255,255,255
FontSize=24
StringAlign=CenterCenter
LeftMouseDownAction=[!HideMeter "MeterLaunch"][!HideMeter "MeterClock"][!ShowMeter "MeterBack"][!Redraw]

[MeterBack]
Meter=Image
ImageName=#@#Back.png
X=0
Y=0
Hidden=1

[MeasureTime]
Measure=Time
Format=%#I:%M
